<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LinkedIn Corporation - Redesign</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"> 

        <link rel="stylesheet" href="./assets/css/global.css">
        <link rel="stylesheet" href="./assets/css/components/main-header.css">
        <link rel="stylesheet" href="./assets/css/components/header-logo.css">
        <link rel="stylesheet" href="./assets/css/components/item-menu.css">
        <link rel="stylesheet" href="./assets/css/components/profile-img.css">

    <body>
        <header class="main-header">
            <div class="header-logo">
                <a href="index.html">
                    <img src="./assets/img/logo.png" title="Go to LinkedIn homepage" alt="LinkedIn">
                </a>
            </div>
    
            <nav>
                <ul>
                    <li class="item-menu active-link"><a href="#"><img src="./assets/img/home.png" alt="Home">Home</a></li>
                    <li class="item-menu"><a href="#"><img src="./assets/img/network.png" alt="My Network">My Network</a></li>
                    <li class="item-menu"><a href="#"><img src="./assets/img/jobs.png" alt="Jobs">Jobs</a></li>
                    <li class="item-menu"><a href="#"><img src="./assets/img/message.png" alt="Messaging">Messaging</a></li>
                    <li class="item-menu"><a href="#"><img src="./assets/img/notification.png" alt="Notifications">Notifications</a></li>
                </ul>
            </nav>
    
            <div class="profile-img">
                <img src="./assets/img/user-1.png" alt="User image">
            </div>
        </header>
